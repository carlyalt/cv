<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <h1>Submission Form</h1>
    <form class="" action="index.html" method="post">
      <label>Your Name:</label>
      <input type="text"><br>
      <label>Your email address:</label>
      <input type="email"><br><br>
      <label>Link to your Website:</label>
      <input type="url"><br><br>
      <label>Select the box to subscribe to our mailing list</label>
      <input type="checkbox"><br><br>
      <label>Select the file you wish to publish</label>
      <input type="file"><br><br>
      <input type="submit"><br><br>
      <hr>
      <p>Select a fruit:</p>
    <div>
      <input type="radio" id="apple" name="fruit" value="apple"
             checked>
      <label>Apple</label>
    </div>
    <div>
      <input type="radio" id="banana" name="fruit" value="banana">
      <label>Banana</label>
    </div>
    <div>
      <input type="radio" id="mango" name="fruit" value="mango">
      <label>Mango</label>
    </div>
    <hr>
    <br><br>
      <label>Search:</label>
      <input type="search">
      <input type="submit">
    </form>
    <br>
    <a href="index.html">Home</a>
  </body>
</html>
